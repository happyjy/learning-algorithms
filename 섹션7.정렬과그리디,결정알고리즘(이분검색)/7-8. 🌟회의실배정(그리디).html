      function solution(meeting) {
        let answer = 0;
        let sortedArr = meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        // #PIONT-1
        let endTime = 0;
        for (let x of sortedArr) {
          // x[0]: startTime
          // #PIONT-1
          if (x[0] >= endTime) {
            answer++;
            endTime = x[1];
          }
        }
        return answer;
      }

    <script>
      (() => {
        function solution(meeting) {
          let answer = 0;
          meeting.sort((a, b) => {
            if (a[1] === b[1]) return a[0] - b[0];
            else return a[1] - b[1];
          });
          let et = 0;
          for (let x of meeting) {
            if (x[0] >= et) {
              answer++;
              et = x[1];
            }
          }
          return answer;
        }

        let arr = [
          [1, 4],
          [2, 3],
          [3, 5],
          [4, 6],
          [5, 7],
        ];
        console.log(solution(arr));
      })();
