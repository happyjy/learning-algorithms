          return 0;
        } else {
          printCharsRevers(str.substring(1)); // # POINT - stack에 printCharsRevers가 쌓였다. 종단점 도달뒤 console.log를 찍어서 문자열을 역순으로 찍는다.

        }
      }

      console.log(printCharsRevers("asdf"));
