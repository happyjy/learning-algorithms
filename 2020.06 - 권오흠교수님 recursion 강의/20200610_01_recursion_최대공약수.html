  <body>
    <script>
      // 최대공약수 (Euclid Method)
      // m>=인 두 양의 정수 m과 n에 대해서 m이 n의 배수면 gcd(m,n)=n이고,
      // 그렇지 않으면 gcd(m,n) = gcd(n,m%n) 이다
      function gcd1(m, n) {
        if (m < n) {
          var temp = m;
          m = n;
          n = temp;
        }
        if (m % n == 0) {
          return n;
        } else {
          return gcd(n, m % n);
        }
      }

      //간소화
      function gcd2(a, b) {
        if (b === 0) {
          return a;
        } else {
          debugger;
          // a를 b로 나눈 나머지 값으로
          // 최대공약수의 대상을 계속 나눠서 0이 되는지 확인
          return gcd2(b, a % b);
        }
      }

      console.log(gcd1(2, 4));
      console.log(gcd2(2, 8));
      console.log(gcd2(8, 2)); // 첫번째 재귀호출시 a%b가 0이 됨으로 바로 "true" 반환
    </script>
  </body>
