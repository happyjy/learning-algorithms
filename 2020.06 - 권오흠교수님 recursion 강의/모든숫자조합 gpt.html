    <link rel="stylesheet" href="" />

  <body>
    <script>
      function findAllPermutations(digits) {
        let results = [];

        function findPermutations(current, digitsLeft) {
          if (digitsLeft === 0) {
            results.push(parseInt(current));
            return;
          }

          for (let i = 0; i < digits.length; i++) {
            findPermutations(current + digits[i], digitsLeft - 1);
          }
        }

        for (let i = 1; i <= digits.length; i++) {
          findPermutations("", i);
        }

        return results;
      }

      console.log(findAllPermutations(["1", "2", "3"])); // ["1", "2", "3", "12", "13", "21", "23", "31", "32", "123", "132", "213", "231", "312", "321"]
    </script>
  </body>
</html>
