<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="demo"></div>
    <script>
      /* 
        # 두가지 방법
        1. recursion
        2. binary search와 비슷한 방법
      */

      // 1. recursion
      function findMax1(arr, begin, end) {
        if (begin === end) {
          return arr[begin];
        } else {
          return Math.max(arr[begin], findMax1(arr, begin + 1, end));
        }
      }
      var arr = [1, 2, 3, 4, 5];
      /* 
        # POINT: 3번째 인자값이 arr.length-1이어야 한다. 
              이유는 재귀 호출할때 begin+1이기 때문이다. 
              만일 arr.length를 하게 되면 
              배열의 길이보다 +1 요소 더 검사 하기 때문이다.
      */
      console.log(findMax1(arr, 0, arr.length - 1));

      // 2. binary search와 비슷한 방법
      function findMax2(arr, begin, end) {
        console.log({ arr, begin, end });
        if (begin === end) {
          return arr[begin];
        } else {
          var middle = Math.floor((begin + end) / 2);
          var max1 = findMax2(arr, begin, middle);
          var max2 = findMax2(arr, middle + 1, end);
          return Math.max(max1, max2);
        }
      }

      var arr = [1, 2, 3, 4, 5];
      console.log(findMax2(arr, 0, 4));

      // 연습
      function FM(arr, begin, end) {
        if (begin === end) {
          return arr[begin];
        } else {
          return Math.max(arr[begin], FM(arr, begin + 1, end));
        }
      }

      var arr = [10, 20, 123, 5, 1, 2, 3, 51, 2000];
      console.log(FM(arr, 0, arr.length - 1));
    </script>

    <script>
      function findMax(arr, B, E) {
        if (B === E) {
          return arr[E];
        } else {
          return Math.Max(arr[B], findMax(arr, B + 1), E);
        }
      }
      var arr = [1, 2, 3, 4, 5];
      console.log(findMax1(arr, 0, arr.length - 1));
    </script>
  </body>
</html>
