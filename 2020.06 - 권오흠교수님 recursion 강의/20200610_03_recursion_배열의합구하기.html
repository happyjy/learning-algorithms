<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="demo"></div>
    <script>
      function sum(arr, n) {
        if (n <= 0) {
          return 0;
        } else {
          return sum(arr, n - 1) + arr[n - 1];
        }
      }

      var arr = [1, 2, 3, 4, 5];
      console.log(sum(5, arr));

      function summ(arr) {
        if (arr.length === 0) {
          return 0;
        } else {
          return arr.pop() + summ(arr);
        }
      }
      console.log(summ([1, 2, 3, 4, 5, 6]));
    </script>
  </body>
</html>
