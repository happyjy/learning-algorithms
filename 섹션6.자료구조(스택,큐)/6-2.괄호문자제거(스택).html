<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <!--
      입력된 문자열에서 소괄호 ( ) 사이에 존재하는 모든 문자를 제거하고 남은 문자만 출력하는 프로그램을 작성하세요.

      ▣ 입력설명
      첫 줄에 문자열이 주어진다. 문자열의 길이는 100을 넘지 않는다.

      ▣ 출력설명
      남은 문자만 출력한다.

      ▣ 입력예제 1
      (A(BC)D) "EF" (G(H)(IJ)K) "LM" (N)

      ▣ 출력예제 1
      EFLM
   -->
    <!-- 나의풀이 -->
    <script>
      function solution(s) {
        let answer = [];
        let stack = [];
        let flag = false;

        for (let x of s) {
          if (x === '(') {
            stack.push(x);
            flag = false;
          } else if (x === ')') {
            stack.pop(x);
            flag = stack.length === 0 ? true : false;
          } else {
            if (flag) {
              answer.push(x);
            }
          }
        }
        return answer.join('');
      }

      let str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';
      console.log(solution(str));
    </script>
    <!-- 해석풀이 -->
    <script>
      (() => {
        function solution(s) {
          let answer;
          let stack = [];

          // #POINT: 풀이 방법
          // 하나의 stack으로 해결 하는 방법
          // 나는 2개의 배열을 통해서 해결했다.
          for (let x of s) {
            // #POINT: ')'를 만나면 '('이 기호가 나올때까지 stack 배열에서 제거한다.
            // 그럼 괄호 안에 들어있지 않은 알파벳을 거를수 있다.
            if (x === ')') {
              while (stack.pop() !== '(');
            } else stack.push(x);
          }
          answer = stack.join('');
          return answer;
        }

        let str = '(A(BC)D)EF(G(H)(IJ)K)LM(N)';
        console.log(solution(str));
      })();
    </script>
  </body>
</html>
