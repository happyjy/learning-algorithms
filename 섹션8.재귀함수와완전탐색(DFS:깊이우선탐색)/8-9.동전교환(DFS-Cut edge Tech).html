<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--

      다음과 같이 여러 단위의 동전들이 주어져 있을때 거스름돈을 가장 적은 수의 동전으로 교환 해주려면 어떻게 주면 되는가?
      각 단위의 동전은 무한정 쓸 수 있다.

      ▣ 입력설명
      첫 번째 줄에는 동전의 종류개수 N(1<=N<=12)이 주어진다.
      두 번째 줄에는 N개의 동전의 종 류가 주어지고, 그 다음줄에 거슬러 줄 금액 M(1<=M<=500)이 주어진다.
      각 동전의 종류는 100원을 넘지 않는다.

      ▣ 출력설명
      첫 번째 줄에 거슬러 줄 동전의 최소개수를 출력한다.

      ▣ 입력예제 1
      3
      1 2 5
      15

      ▣ 출력예제 1
      3
      설명 : 5 5 5 동전 3개로 거슬러 줄 수 있다.
     -->

    <script>
      function solution(m, arr) {
        let answer = Number.MAX_SAFE_INTEGER;

        function DFS(L, sum) {
          if (sum > m) return;
          //#POINT: DFS 도중에 L이 answer보다 크면 탐색 할 필요 없다.(이것으로 탐색하지 않아도 되는 노드를 많이 거를 수 있다.)
          if (L >= answer) return;

          if (sum === m) {
            answer = Math.min(answer, L);
          } else {
            //#POINT: 주어진 배열이 조건없이 중복되게 선택 할 수 있다.
            for (let i = 0; i < arr.length; i++) {
              DFS(L + 1, sum + arr[i]);
            }
          }
          return answer;
        }

        DFS(0, 0);
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>

    <script>
      (() => {
        function solution(m, arr) {
          let answer = Number.MAX_SAFE_INTEGER;
          let n = arr.length;

          function DFS(L, sum) {
            if (sum > m) return;

            if (L >= answer) return;
            if (sum === m) {
              answer = Math.min(answer, L);
            } else {
              for (let i = 0; i < n; i++) {
                DFS(L + 1, sum + arr[i]);
              }
            }
          }
          DFS(0, 0);
          return answer;
        }

        let arr = [1, 2, 5];
        console.log(solution(15, arr));
      })();
    </script>
  </body>
