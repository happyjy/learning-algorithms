<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <!--
      1부터 N까지 번호가 적힌 구슬이 있습니다. 이 중 중복을 허락하여 M번을 뽑아 일렬로 나열 하는 방법을 모두 출력합니다.

      ▣ 입력설명
      첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다.

      ▣ 출력설명
      첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다. 출력순서는 사전순으로 오름차순으로 출력합니다.

      ▣ 입력예제 1
      32

      ▣ 출력예제 1
      1 1
      1 2
      1 3

      2 1
      2 2
      2 3

      3 1
      3 2
      3 3
      9
      -->
    <script>
      function solution(n, m) {
        let answer = [];
        let makingNum = [];

        function DFS(L) {
          // #POINT: 아래 if (makingNum.length >= m) 이 기준으로 하다 보니 어떤 index 값을 초기화 해야 하는지 모른다.
          // 하지만 L(level)를 기준으로 하면 L가 m 일때 기준으로 최종값을 설정하면 되겠다.
          // if (makingNum.length >= m) {
          if (L === m) {
            // #POINT: makingNum 배열 주소 하나만 넣고 사용하고 있기 때문에 마지막 값으로 모두 설정된것 이다.
            // 값을 얕은 복사해서 설정해야 겠다.
            // answer.push(makingNum);

            //#POINT: 아래 두 dot notation, slice()는 배열을 얕은 복사한다.
            answer.push([...makingNum]);
            // answer.push(makingNum.slice());
            makingNum = [];
          } else {
            for (let i = 1; i <= n; i++) {
              makingNum[L] = i;
              DFS(L + 1); //다음 레벨로 ;
            }
          }
        }

        DFS(0);
        return answer;
      }

      console.log(solution(3, 2));
    </script>
    <script>
      (() => {
        function solution(n, m) {
          let answer = [];
          let tmp = Array.from({ length: m }, () => 0);
          function DFS(L) {
            if (L === m) {
              answer.push(tmp.slice());
            } else {
              for (let i = 1; i <= n; i++) {
                tmp[L] = i;
                DFS(L + 1);
              }
            }
          }

          DFS(0);
          return answer;
        }

        console.log(solution(3, 2));
      })();
    </script>
  </body>
</html>
