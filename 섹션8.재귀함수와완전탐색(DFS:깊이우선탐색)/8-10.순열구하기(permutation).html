<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-10.순열구하기(permutation)</title>
  </head>
  <body>
    <!--
      10이하의 N개의 자연수가 주어지면 이 중 M개를 뽑아 일렬로 나열하는 방법을 모두 출력합 니다.

      ▣ 입력설명
      첫 번째 줄에 자연수 N(3<=N<=10)과 M(2<=M<=N) 이 주어집니다. 두 번째 줄에 N개의 자연수가 오름차순으로 주어집니다.

      ▣ 출력설명
      첫 번째 줄에 결과를 출력합니다. 맨 마지막 총 경우의 수를 출력합니다. 출력순서는 사전순으로 오름차순으로 출력합니다.

      ▣ 입력예제 1
      3 2
      3 6 9

      ▣ 출력예제 1
      3 6
      3 9
      6 3
      6 9
      9 3
      9 6
      6
     -->

    <!--
       * 순열
        - 주어진 숫자로 만들수 있는 모든 숫자를 만드는 것
       * 조합
        - 주어진 숫자로 조합할 수 있는 모든 숫자(중복x) (1,2은 되지만 2,1은 안된다.)
      -->
    <script>
      function solution(m, arr) {
        let answer = [];
        let n = arr.length;
        let ch = Array.from({ length: n }, () => 0);
        let tmp = Array.from({ length: m }, () => 0);

        function DFS(L) {
          if (L === m) {
            answer.push([...tmp]);
          } else {
            for (let i = 0; i < arr.length; i++) {
              // #POINT-1: 사용하지 않은 문자에 대해서만 문자열을 추가 할 수 있게
              if (ch[i] === 0) {
                // #POINT-1: arr의 i번째 property 사용 여부 체크
                ch[i] = 1;
                tmp[L] = arr[i];
                DFS(L + 1);
                // #POINT-1: arr의 i번째 property 사용 여부 체크 해제
                ch[i] = 0;
              }
            }
          }
        }

        DFS(0);

        answer.push(answer.length);
        return answer;
      }

      let arr = [3, 6, 9];
      console.log(solution(2, arr));
    </script>
  </body>
</html>
