  <body>
    <!--
      # 아마존 인터뷰
      N개의 원소로 구성된 자연수 집합이 주어지면, 이 집합을 두 개의 부분집합으로 나누었을 때 두 부분집합의 원소의 합이 서로 같은 경우가 존재하면 “YES"를 출력하고, 그렇지 않으면 ”NO"를 출력하는 프로그램을 작성하세요.
      둘로 나뉘는 두 부분집합은 서로소 집합이며, 두 부분집합을 합하면 입력으로 주어진 원래의 집합이 되어 합니다.
      예를 들어 {1, 3, 5, 6, 7, 10}이 입력되면 {1, 3, 5, 7} = {6, 10} 으로 두 부분집합의 합이 16으로 같은 경우가 존재하는 것을 알 수 있다.

      ▣ 입력설명
      첫 번째 줄에 자연수 N(1<=N<=10)이 주어집니다.
      두 번째 줄에 집합의 원소 N개가 주어진다. 각 원소는 중복되지 않으며, 그 크기는 1,000,000 이하입니다.

      ▣ 출력설명
      첫 번째 줄에 “YES" 또는 ”NO"를 출력한다.

      ▣ 입력예제 1 6
      1 3 5 6 7 10

      ▣ 출력예제 1 YES
     -->
    <!--
      # 힌트

      * 배열 전체 total sum에서
        부분 집합 sum을 뱄을때 sum과 같으면 두부분 집합의 합이 같다.

      -->
  </body>

  <script>
    function solution(arr) {
      let answer = 'NO';
      let ch = [];
      let subSetList = [];
      let total = arr.reduce((curr, prev) => curr + prev);
      let hasFound = false;

      function DFS(idx, sum) {
        if (hasFound) return;

        if (idx === arr.length) {
          let temp = [];

          if (total - sum === sum) {
            answer = 'YES';
            hasFound = true;
          }
          subSetList.push(temp);
        } else {
          DFS(idx + 1, sum + arr[idx]);
          DFS(idx + 1, sum);
        }
      }

      DFS(0, 0);
      return answer;
    }

    let arr = [1, 3, 5, 6, 7, 10];
    let arr = [290, 0, 1, 3, 7, 26, 94, 259];
    console.log(solution(arr));
  </script>

  <script>
    (() => {
      function solution(arr) {
        let answer;
        // #ch idx: idx(arr idx와 같다.)
        // #ch value: 부분집합에 포함여부(1: 포함, 0: 미포함)
        let ch = [];
        let subSetList = [];

        function DFS(idx) {
          if (idx === arr.length) {
            // let sum = 0;
            let temp = [];
            for (let i = 0; i < ch.length; i++) {
              if (ch[i] === 1) {
                temp.push(arr[i]);
                // sum += arr[i];
              }
            }
            if (temp.length > 0) subSetList.push(temp);
          } else {
            ch[idx] = 1;
            DFS(idx + 1);
            ch[idx] = 0;
            DFS(idx + 1);
          }
        }

        DFS(0);

        var sumList = subSetList.map((v) => {
          return v.reduce((a, b) => {
            return a + b;
          });
        });

        var obj = {};
        sumList.forEach((v, i) => {
          if (sumList.indexOf(v) >= 0) {
            if (!!obj[v]) obj[v].push(i);
            else obj[v] = [i];
          }
        });

        var sumList2 = [];
        for (let property in obj) {
          if (obj[property].length === 2) {
            sumList2.push([property, obj[property]]);
          }
        }

        return answer;
      }

      let arr = [1, 3, 5, 6, 7, 10];
      console.log(solution(arr));
    })();
