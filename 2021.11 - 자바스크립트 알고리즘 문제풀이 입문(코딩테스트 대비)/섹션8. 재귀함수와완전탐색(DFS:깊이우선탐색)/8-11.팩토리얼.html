<html>
  <head>
    <meta charset="UTF-8" />
    <title>8-11.팩토리얼</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer;

        function DFS(n) {
          if (n === 1) return 1;
          else return n * DFS(n - 1);
        }

        answer = DFS(n);
        return answer;
      }

      console.log(solution(5));
    </script>
  </body>
</html>
