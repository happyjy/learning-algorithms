<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>8-3.이진트리순회(DFS:깊이우선탐색)</title>
  </head>
  <body>
    <!--
      아래 그림과 같은 이진트리를 전위순회와 후위순회를 연습해보세요.

      1부터 7까지의 숫자를 이진트리로 만들었을때 전위, 중위, 후위 순회를 표기해보자.

      전위순회 출력 :
      1 2 4 5 3 6 7

      중위순회 출력 :
      4 2 5 1 6 3 7

      후위순회 출력 :
      4 5 2 6 7 3 1
     -->
    <script>
      function solution(n) {
        let answer = '';
        function DFS(v) {
          if (v > 7) return;
          else {
            // answer += v + ' '; // 전위순회 출력
            DFS(v * 2);
            answer += v + ' '; // 중위순회 출력
            DFS(v * 2 + 1);
            // answer += v + ' '; // 후위순회 출력
          }
        }
        DFS(n);
        return answer;
      }

      console.log(solution(1));
    </script>

    <!-- 해석 -->
    <script>
      (() => {
        function solution(n) {
          let answer = '';
          function DFS(v) {
            if (v > 7) return;
            else {
              answer += v + ' ';
              DFS(v * 2);
              DFS(v * 2 + 1);
            }
          }
          DFS(n);
          return answer;
        }

        console.log(solution(1));
      })();
    </script>
  </body>
</html>
