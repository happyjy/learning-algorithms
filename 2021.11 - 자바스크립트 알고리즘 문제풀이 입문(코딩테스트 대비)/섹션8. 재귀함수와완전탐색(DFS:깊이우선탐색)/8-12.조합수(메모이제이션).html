<html>
  <head>
    <meta charset="UTF-8" />
    <title>8-12.조합수(메모이제이션)</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        let answer = [];
        // #POINT: 메모이제이션
        let dy = Array.from(Array(35), () => Array(35).fill(0));

        function DFS(n, r) {
          // #POINT: 메모이제이션
          if (dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
        }
        answer = DFS(n, r);
        return answer;
      }

      console.log(solution(5, 3));
    </script>
  </body>
</html>
