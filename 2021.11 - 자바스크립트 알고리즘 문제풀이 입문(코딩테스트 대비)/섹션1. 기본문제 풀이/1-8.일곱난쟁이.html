<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        # 문제
          * 9명의 난쟁이 키에서
          * 합이 100이 되는 난쟁이 7명을 구하라
          * 100명이 되는 7명 아무나 골라라(모든 경우를 구하지 않아도 됨)
      */
      /*
        # 해결 방법
          * 9명 키를 모두 더하고
          * 이중순회를 하면서 2명키를 뺏을때 100이 되는 경우를 찾는다.
      */
      function solution(arr) {
        let answer = arr;
        let sum = answer.reduce((a, b) => a + b, 0);
        for (let i = 0; i < 8; i++) {
          for (let j = i + 1; j < 9; j++) {
            if (sum - (answer[i] + answer[j]) == 100) {
              answer.splice(j, 1);
              answer.splice(i, 1);
            }
          }
        }
        return answer;
      }

      let arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
      console.log(solution(arr));
    </script>
  </body>
</html>
