  <body>
    <script>
      function solution(s) {
        let answer = '';
        for (let x of s) {
          if (x == 'A') answer += '#';
          else answer += x;
        }
        return answer;
      }

      // str.replaceAll("A", "#") //'B#N#N#'
      // str.replace("A", "#")    //'B#NANA'

      let str = 'BANANA';
      console.log(solution(str));
    </script>
  </body>
