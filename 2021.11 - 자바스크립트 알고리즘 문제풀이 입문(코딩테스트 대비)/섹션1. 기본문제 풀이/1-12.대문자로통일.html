<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        # String.charCodeAt();
          * 문자열을 character code로 변경
        # String.fromCharCode
          * charater code를 string으로 변경
      */
      function solution(s) {
        let answer = '';
        for (let x of s) {
          let num = x.charCodeAt();
          if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32);
          else answer += x;

          //if(x===x.toLowerCase()) answer+=x.toUpperCase();
          //else answer+=x;
        }

        return answer;
      }

      let str = 'ItisTimeToStudy';
      console.log(solution(str));
    </script>
  </body>
</html>
