  <body>
    <script>
      // 반환값: [홀수합, 홀수의 최소값]
      function solution(arr) {
        let answer = [];
        let sum = 0,
          min = 1000;

        for (let x of arr) {
          if (x % 2 === 1) {
            sum += x;
            if (x < min) min = x;
          }
        }

        answer.push(sum);
        answer.push(min);
        return answer;
      }

      arr = [12, 77, 38, 41, 53, 92, 85];
      console.log(solution(arr));
    </script>
