5-2.공통원소구하기
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      A, B 두 개의 집합이 주어지면 두 집합의 공통 원소를 추출하여 오름차순으로 출력하는 프로 그램을 작성하세요.

      ▣ 입력설명
      첫 번째 줄에 집합 A의 크기 N(1<=N<=30,000)이 주어집니다.
      두 번째 줄에 N개의 원소가 주어집니다. 원소가 중복되어 주어지지 않습니다. 세 번째 줄에 집합 B의 크기 M(1<=M<=30,000)이 주어집니다.
      네 번째 줄에 M개의 원소가 주어집니다. 원소가 중복되어 주어지지 않습니다. 각 집합의 원소는 1,000,000,000이하의 자연수입니다.

      ▣ 출력설명
      두 집합의 공통원소를 오름차순 정렬하여 출력합니다.

      ▣ 입력예제 1
      5
      13952

      5
      32578

      ▣ 출력예제 1
      235
     -->

    <script>
      function solution(arr1, arr2) {
        let answer = [];
        // #POINT: 정렬을 한 상태에서 arr1,arr2값을 비교하면서 값이 다르면 작은숫자를 가진 배열 인덱스를 올리면서 나머지 배열요소와 비교하하는 방법
        arr1.sort();
        arr2.sort();
        let i1 = 0,
          i2 = 0;

        while (i1 < arr1.length && i2 < arr2.length) {
          if (arr1[i1] === arr2[i2]) {
            answer.push(arr1[i1]);
            i2++, i1++;
          } else if (arr1[i1] > arr1[i2]) {
            i2++;
          } else {
            i1++;
          }
        }
        return answer;
      }
      let a = [1, 3, 9, 5, 2];
      let b = [3, 2, 5, 7, 8];
      console.log(solution(a, b));
    </script>
