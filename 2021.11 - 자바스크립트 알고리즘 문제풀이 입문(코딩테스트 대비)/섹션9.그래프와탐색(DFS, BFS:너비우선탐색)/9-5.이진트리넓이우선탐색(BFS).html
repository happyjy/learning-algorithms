<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution() {
        let answer = '';
        let queue = [];
        queue.push(1);
        while (queue.length) {
          console.log(queue);
          let v = queue.shift();
          answer += v + ' ';

          //* POINT - nv: next vortax
          //* POINT - [v * 2, v * 2 + 1]: 이진트리 특성
          for (let nv of [v * 2, v * 2 + 1]) {
            if (nv > 7) continue;
            queue.push(nv);
          }
          // for문 대신에 이렇게 해도 됨.
          // queue.push(v * 2);
          // queue.push(v * 2 + 1);
        }
        return answer;
      }

      console.log(solution());
    </script>
  </body>
</html>
