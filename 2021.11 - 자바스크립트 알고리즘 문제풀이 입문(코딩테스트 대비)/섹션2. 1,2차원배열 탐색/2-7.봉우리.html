    <!--
  # 내가 푼 방법과, 해석본이 다른점
    * arr 영역 유효성검사
    * 봉우리 판단 방법
      - 생각하는 방법에 따라서 코드 가독성이 달라진다.

 -->
    <script>
      // 내가 푼 방법
      function solution(arr) {
        let answer;
        // 요소1,2,3,4: 서, 북, 동, 남
        let dx = [-1, 0, 1, 0];
        let dy = [0, 1, 0, -1];

        // mountaintopCount
        let peekCount = 0;

        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            let isPeek = 0;
            for (let k = 0; k < dx.length; k++) {
              let attr = arr[i][j];
              // arr영역 밖은 attr 보다 낮다.
              // console.log({ i, j, k, 'i + dx[k]': i + dx[k], 'j + dy[k]': j + dy[k] });
              // console.log({ i, j, k, 'dx[k]': dx[k], 'dy[k]': dy[k] });
              if (i + dx[k] < 0 || j + dy[k] < 0 || i + dx[k] >= arr.length || j + dy[k] >= arr.length) {
                ++isPeek;
              } else if (i + dx[k] >= 0 && j + dy[k] >= 0 && arr[i][j] > arr[i + dx[k]][j + dy[k]]) {
                ++isPeek;
              } else {
                break;
              }
            }
            if (isPeek === 4) {
              console.log({ i, j, 'arr[i][j]': arr[i][j] });
              peekCount++;
            }
          }
        }
        answer = peekCount;
        return answer;
      }

      let arr = [
        [5, 3, 7, 2, 3],
        [3, 7, 1, 6, 1],
        [7, 2, 5, 3, 4],
        [4, 3, 6, 4, 1],
        [8, 7, 3, 5, 2],
      ];

      //   [ 4,  3, (6), 4,  1],
      //   [(8), 7,  3, (5), 2],
      // ];

      console.log(solution(arr)); // 10
    </script>
