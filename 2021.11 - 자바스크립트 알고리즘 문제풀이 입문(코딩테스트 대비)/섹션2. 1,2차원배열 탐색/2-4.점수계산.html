2-4.점수계산
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        * OX 문제는 맞거나 틀린 두 경우의 답을 가지는 문제를 말한다.
        * 여러 개의 OX 문제로 만들어진 시험에서 연속적으로 답을 맞히는 경우에는 가산점을 주기 위해서 다음과 같이 점수 계산을 하기 로 하였다.
        * 1번 문제가 맞는 경우에는 1점으로 계산한다.
        * 앞의 문제에 대해서는 답을 틀리다가 답이 맞는 처음 문제는 1점으로 계산한다.
        * 또한, 연속으로 문제의 답이 맞는 경우에서 두 번째 문제는 2점, 세 번째 문제는 3점, ..., K번째 문제는 K점으로 계산한다.
        * 틀린 문제는 0점으로 계산한다.

        * 예를 들어,
        아래와 같이 10 개의 OX 문제에서 답이 맞은 문제의 경우에는 1로 표시하고,
        틀린 경 우에는 0으로 표시하였을 때,
        점수 계산은 아래 표와 같이 계산되어,
        총 점수는 1+1+2+3+1+2=10 점이다.

      */
      function solution(arr) {
        let answer = 0,
          cnt = 0; // POINT

        for (let x of arr) {
          if (x === 1) {
            cnt++;
            answer += cnt;
          } else {
            cnt = 0;
          }
        }

        return answer;
      }

      let arr = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
      console.log(solution(arr));
    </script>
  </body>
</html>
