<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-7.좌표정렬</title>
  </head>
  <body>
    <!--
      # compareFunction (a,b) retun value에 대한 순서 설정
        - compareFunction (a, b)의 return value가 0보다 클때(양수) -> 내림차순 정렬
            - b는 a앞으로 정렬
        - compareFunction (a, b)의 return value가 0보다 작을때(음수) -> 오른차순 정렬
            - a는 b앞으로 정렬
        - compareFunction (a, b)의 return value가 0인경우
            - a,b 원래 순서 유지
   -->

    <!--
      # compareFunction (a,b) retun value에 대한 순서 설정 간략 예시

      let numbers = [4, 2, 5, 1, 3];
      numbers.sort((a, b) => {
          console.log({a,b, "a-b": a-b})
          return a-b
      });
      console.log(numbers); // [1, 2, 3, 4, 5]

      ⭐️ a, b는 배열 순서대로 나오는게 아니다.
      [4,2]로 시작하는 배열은
      a가 2, b가 4인것 처럼 순서가 거꾸로 나와 비교하게 된다.

      {a: 2, b: 4, a-b: -2}
      ⭐️ a는 b앞으로 정렬
      ⭐️ 2는 4앞으로 정렬 -> 오름차순

      {a: 5, b: 2, a-b: 3}
      {a: 5, b: 4, a-b: 1}
      {a: 1, b: 4, a-b: -3}
      {a: 1, b: 2, a-b: -1}
      {a: 3, b: 4, a-b: -1}
      {a: 3, b: 2, a-b: 1}
    -->
    <script>
      function solution(arr) {
        let answer;
        answer = arr.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1] - b[1]; // 첫번째 idx 값이 같으면 => b 번째 오름차로 정렬
          } else {
            return a[0] - b[0]; // 첫번째 idx 같이 다르면 => a 번째 오름차로 정렬
          }
        });
        return answer;
      }

      let arr = [
        [2, 7],
        [1, 3],
        [1, 2],
        [2, 5],
        [3, 6],
      ];
      console.log(solution(arr));
    </script>
    <!-- 해석 -->
    <script>
      (() => {
        function solution(arr) {
          let answer = arr;
          arr.sort((a, b) => {
            if (a[0] === b[0]) return a[1] - b[1];
            else return a[0] - b[0];
          });
          return answer;
        }

        let arr = [
          [2, 7],
          [1, 3],
          [1, 2],
          [2, 5],
          [3, 6],
        ];
        console.log(solution(arr));
      })();
    </script>
  </body>
</html>
