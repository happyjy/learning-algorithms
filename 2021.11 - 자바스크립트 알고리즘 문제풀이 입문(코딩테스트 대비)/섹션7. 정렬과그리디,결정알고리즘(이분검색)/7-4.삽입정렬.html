<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-4.삽입정렬</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer = arr;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
          let tmp = arr[i];
          let j;
          for (j = i - 1; j >= 0; j--) {
            if (arr[j] > tmp) {
              arr[j + 1] = arr[j];
              count++;
            } else break;
          }
          arr[j + 1] = tmp;
          console.log({ count });
        }
        return answer;
      }

      var arr = [11, 7, 5, 6, 10, 9];
      console.log(solution(arr));
      var arr = [3, 1, 2];
      console.log(solution(arr));
    </script>
  </body>
</html>
