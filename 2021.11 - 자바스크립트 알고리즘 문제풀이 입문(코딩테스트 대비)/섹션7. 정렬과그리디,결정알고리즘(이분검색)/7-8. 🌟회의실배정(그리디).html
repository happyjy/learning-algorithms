<!DOCTYPE html>

    <title>7-8.회의실배정(그리디)</title>
  </head>
  <body>
    <!--
        한 개의 회의실이 있는데 이를 사용하고자 하는 n개의 회의들에 대하여 회의실 사용표를 만들 려고 한다. 각 회의에 대해 시작시간과 끝나는 시간이 주어져 있고, 각 회의가 겹치지 않게 하 면서 회의실을 사용할 수 있는 최대수의 회의를 찾아라. 단, 회의는 한번 시작하면 중간에 중 단될 수 없으며 한 회의가 끝나는 것과 동시에 다음 회의가 시작될 수 있다.

        ▣ 입력설명
        첫째 줄에 회의의 수 n(1<=n<=100,000)이 주어진다. 둘째 줄부터 n+1 줄까지 각 회의의 정 보가 주어지는데 이것은 공백을 사이에 두고 회의의 시작시간과 끝나는 시간이 주어진다. 회의의 시작시간과 끝나는 시간의 조건은 (시작시간 <= 끝나는 시간)입니다.

        ▣ 출력설명
        첫째 줄에 최대 사용할 수 있는 회의 수를 출력하여라.

        ▣ 입력예제 1
        5
        14
        23
        35 46 57

        ▣ 출력예제 1
        3
        예제설명
        (2, 3), (3, 5), (5, 7)이 회의실을 이용할 수 있다.

        ▣ 입력예제 2
        3
        33
        13
        23

        ▣ 출력예제 2
        2
     -->

    <!--

        #🌟 POINT: 풀이 포인트
          * 배열을 끝나는 시간 기준으로 정렬한다.
            - 빨리 끝나야 끝나는 시작에 시작하는 회의를 잡을 수 있기 때문
          * 끝나는 시간에 시작하는 회의를 찾는다.

      -->
    <script>
      function solution(meeting) {
        let answer = 0;
        let sortedArr = meeting.sort((a, b) => {
          if (a[1] === b[1]) return a[0] - b[0];
          else return a[1] - b[1];
        });

        // #PIONT-1
        let endTime = 0;
        for (let x of sortedArr) {
          // x[0]: startTime
          // #PIONT-1
          if (x[0] >= endTime) {
            answer++;
            endTime = x[1];
          }
        }
        return answer;
      }

      let arr = [
        [1, 4],
        [2, 3],
        [3, 5],
        [4, 6],
        [5, 7],
      ];
      console.log(solution(arr));
    </script>
    <script>
      (() => {
        function solution(meeting) {
          let answer = 0;
          meeting.sort((a, b) => {
            if (a[1] === b[1]) return a[0] - b[0];
            else return a[1] - b[1];
          });
          let et = 0;
          for (let x of meeting) {
            if (x[0] >= et) {
              answer++;
              et = x[1];
            }
          }
          return answer;
        }

        let arr = [
          [1, 4],
          [2, 3],
          [3, 5],
          [4, 6],
          [5, 7],
        ];
        console.log(solution(arr));
      })();
    </script>
  </body>
