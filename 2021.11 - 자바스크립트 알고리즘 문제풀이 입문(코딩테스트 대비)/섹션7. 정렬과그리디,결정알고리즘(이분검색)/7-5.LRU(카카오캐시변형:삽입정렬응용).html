<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>7-5.LRU(카카오캐시변형:삽입정렬응용)</title>
  </head>
  <body>
    <script>
      function solution(size, arr) {
        let answer = Array.from({ length: size }, () => 0);

        arr.forEach((x) => {
          let pos = -1;
          for (let i = 0; i < size; i++) {
            if (x === answer[i]) {
              pos = i;
            }
          }

          if (pos === -1) {
            // 새로 추가 되는 숫자
            for (let i = size - 1; i >= 1; i--) {
              //  #앞에 있는 문자열을 오른쪽으로 땡긴다.(새로 추가되는 숫자를 0번재 index에 넣기 위해서)
              answer[i] = answer[i - 1];
            }
          } else {
            // 기존에 있던 숫자.
            for (let i = pos; i >= 1; i--) {
              answer[i] = answer[i - 1];
            }
          }
          answer[0] = x;
        });

        return answer;
      }

      let arr = [1, 2, 3, 2, 6, 2, 3, 5, 7];
      console.log(solution(5, arr));
    </script>
  </body>
</html>
