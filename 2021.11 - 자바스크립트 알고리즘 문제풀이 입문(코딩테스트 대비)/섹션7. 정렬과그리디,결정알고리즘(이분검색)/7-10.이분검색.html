<!DOCTYPE html>

    <title>7-10.이분검색</title>
  </head>
  <body>
    <!--
        # 이분검색
        임의의 N개의 숫자가 입력으로 주어집니다.
        N개의 수를 오름차순으로 정렬한 다음 N개의 수 중 한 개의 수인 M이 주어지면 이분검색으로 M이 정렬된 상태에서 몇 번째에 있는지 구하는 프로그램을 작성하세요.
        단 중복값은 존재하지 않습니다.

        ▣ 입력설명
        첫 줄에 한 줄에 자연수 N(3 <= N <= 1,000,000)과 M이 주어집니다.
        두 번째 줄에 N개의 수가 공백을 사이에 두고 주어집니다.

        ▣ 출력설명
        첫 줄에 정렬 후 M의 값의 위치 번호를 출력한다.

        ▣ 입력예제 1
        8 32
        23 87 65 12 57 32 99 81

        ▣ 출력예제 1 3
     -->

    <!--
       #POINT: 이분검색 원리
        * 배열을 정렬
        * 정렬된 배열에서 배열의 가운데를 기준으로 target을 찾는다.
      -->
    <script>
      function solution(target, arr) {
        let answer;
        arr.sort((a, b) => a - b);

        let lt = 0;
        let rt = arr.length - 1;
        while (lt <= rt) {
          //#POINT: parseInt(내림)
          let mid = parseInt((lt + rt) / 2);
          if (arr[mid] === target) {
            answer = mid + 1;
            break;
          } else if (arr[mid] > target) {
            // 찾는 값이 중앙(mid)보다 크면
            // lt를 mid+1로 변경
            lt = mid + 1;
            // 찾는 값이 중앙(mid)보다 크면
            // rt를 mid-1로 변경
          } else {
            rt = mid - 1;
          }
        }

        return answer;
      }

      let arr = [23, 87, 65, 12, 57, 32, 99, 81];
      console.log(solution(32, arr));
    </script>
    <script>
      (() => {
        function solution(target, arr) {
          let answer;
          arr.sort((a, b) => a - b);
          let lt = 0,
            rt = arr.length - 1;
          while (lt <= rt) {
            let mid = parseInt((lt + rt) / 2);
            if (arr[mid] === target) {
              answer = mid + 1;
              break;
            } else if (arr[mid] > target) rt = mid - 1;
            else lt = mid + 1;
          }

          return answer;
        }

        let arr = [23, 87, 65, 12, 57, 32, 99, 81];
        console.log(solution(32, arr));
      })();
    </script>
  </body>
