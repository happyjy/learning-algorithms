<!DOCTYPE html>

    <title>6-1.올바른괄호(스택)</title>
  </head>
  <body>
    <!--
      괄호가 입력되면 올바른 괄호이면 “YES", 올바르지 않으면 ”NO"를 출력합니다.
      (())() 이것은 괄호의 쌍이 올바르게 위치하는 거지만, (()()))은 올바른 괄호가 아니다.

      ▣ 입력설명
      첫 번째 줄에 괄호 문자열이 입력됩니다. 문자열의 최대 길이는 30이다.

      ▣ 출력설명
      첫 번째 줄에 YES, NO를 출력한다.

      ▣ 입력예제 1
      (()(()))(()

      (: 6개
      ): 5개

      ▣ 출력예제 1
      NO
     -->

    <!-- 내해석본 -->
    <!--
        # lt, rt 2point  algorithms
          * 이중 for문을 을 2point algorithms으로 빅오표기번 n제곱에서 n으로 줄일 수 있다.
      -->
    <script>
      function solution(s) {
        let answer = 'YES';
        stack = [];

        for (let x of s) {
          if (x === '(') {
            stack.push(x);
          } else {
            if (stack.length === 0) return 'NO';
            stack.pop(x);
          }
        }

        if (stack.length !== 0) answer = 'No';
        return answer;
      }

      let a = '(()(()))(()';
      console.log(solution(a));
    </script>
    <script>
      (() => {
        function solution(s) {
          let answer = 'YES';
          stack = [];
          for (let x of s) {
            if (x === '(') stack.push(x);
            else {
              // #hard: stack.length === 0 의미
              // "(" 이 기호가 없는데 ")"가 나오는 경우
              if (stack.length === 0) return 'NO';
              stack.pop();
            }
          }
          if (stack.length > 0) return 'NO';
          return answer;
        }
        let a = '(()(()))(()';
        console.log(solution(a));
      })();
    </script>
  </body>
