    <title>6-5.쇠막대기(스택)</title>
  </head>
  <body>
    <!--
        여러 개의 쇠막대기를 레이저로 절단하려고 한다. 효율적인 작업을 위해서 쇠막대기를 아래에 서 위로 겹쳐 놓고, 레이저를 위에서 수직으로 발사하여 쇠막대기들을 자른다. 쇠막대기와 레 이저의 배치는 다음 조건을 만족한다.
        • 쇠막대기는 자신보다 긴 쇠막대기 위에만 놓일 수 있다.
          - 쇠막대기를 다른 쇠막대기 위에 놓는 경우 완전히 포함되도록 놓되, 끝점은 겹치지 않도록 놓는다.
        • 각 쇠막대기를 자르는 레이저는 적어도 하나 존재한다.
        • 레이저는 어떤 쇠막대기의 양 끝점과도 겹치지 않는다.
        아래 그림은 위 조건을 만족하는 예를 보여준다. 수평으로 그려진 굵은 실선은 쇠막대기이고, 점은 레이저의 위치, 수직으로 그려진 점선 화살표는 레이저의 발사 방향이다.
        이러한 레이저와 쇠막대기의 배치는 다음과 같이 괄호를 이용하여 왼쪽부터 순서대로 표현할 수 있다.

        1. 레이저는 여는 괄호와 닫는 괄호의 인접한 쌍 ‘( ) ’ 으로 표현된다. 또한, 모든 ‘( ) ’는 반 드시 레이저를 표현한다.
        2. 쇠막대기의 왼쪽 끝은 여는 괄호 ‘ ( ’ 로, 오른쪽 끝은 닫힌 괄호 ‘) ’ 로 표현된다.
        위 예의 괄호 표현은 그림 위에 주어져 있다.
        쇠막대기는 레이저에 의해 몇 개의 조각으로 잘려지는데, 위 예에서 가장 위에 있는 두 개의 쇠막대기는 각각 3개와 2개의 조각으로 잘려지고, 이와 같은 방식으로 주어진 쇠막대기들은 총 17개의 조각으로 잘려진다.
        쇠막대기와 레이저의 배치를 나타내는 괄호 표현이 주어졌을 때, 잘려진 쇠막대기 조각의 총 개수를 구하는 프로그램을 작성하시오.
        [자바스크립트 알고리즘 문제풀이]
          쇠막대기
          -6-


        ▣ 입력설명
        한 줄에 쇠막대기와 레이저의 배치를 나타내는 괄호 표현이 공백없이 주어진다. 괄호 문자의 개수는 최대 100,000이다.

        ▣ 출력설명
        잘려진 조각의 총 개수를 나타내는 정수를 한 줄에 출력한다.

        ▣ 입력예제 1
        ()(((()())(())()))(())

        ▣ 출력예제 1
        17

        ▣ 입력예제 2
        (((()(()()))(())()))(()())

        ▣ 출력예제 2
        24
    -->
    <script>
      function solution(s) {
        let answer = 0;
        let stack = [];
        for (let i = 0; i < s.length; i++) {
          if (s[i] === '(') {
            stack.push(s[i]);
          } else {
            stack.pop();
            // POINT: 레이저를 쏴을때 그이전 기호가 2가지가 나오고 그경우에 따라 케이스가 나뉜다.
            // 1. "("
            //    - 판이 시작되는 의미로 이 판의 갯수를 세면 레이저에 의해서 나뉘어진 갯수를 셀수 있다.
            // 2. ")"
            //    - 판이 종료되는 의미로 +1을 해주면 레이저에 의해서 나눠지고 마지막 조각을 카운트 하면서 레이저에 의해서 나눠진 총 갯수를 구할 수 있다.
            if (stack[i - 1] === '(') {
              answer += stack.length;
            } else if (stack[i - 1] === ')') {
              answer++;
            }
          }
        }
        return answer;
      }

      let a = '()(((()())(())()))(())';
      console.log(solution(a));
    </script>
    <script>
      (() => {
        function solution(s) {
          let answer = 0;
          let stack = [];
          for (let i = 0; i < s.length; i++) {
            if (s[i] === '(') stack.push('(');
            else {
              stack.pop();
              if (s[i - 1] === '(') answer += stack.length;
              else answer++;
              //stack.pop(); 이 위치에 하면 레이저까지 카운팅한다.
            }
          }
          return answer;
        }

        let a = '()(((()())(())()))(())';
        console.log(solution(a));
      })();
    </script>
  </body>
