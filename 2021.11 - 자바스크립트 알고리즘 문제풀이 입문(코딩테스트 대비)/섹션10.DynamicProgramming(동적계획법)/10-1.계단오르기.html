10-1.계단오르기
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = 0;
        // #POINT: "+1"의미
        //  * 시작지점이 0이다.
        //  * dy index 0부터 시작하면 dy[n-1]이 되어야 한다.
        let dy = Array.from({ length: n }, () => 0);
        dy[1] = 1;
        dy[2] = 2;
        for (let i = 3; i <= n; i++) {
          dy[i] = dy[i - 2] + dy[i - 1];
        }
        answer = dy[n];
        return answer;
      }

      console.log(solution(7));
    </script>
  </body>
</html>
