10-4.동전교환(냅색알고리즘)
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, coin) {
        let answer = 0;
        //#POINT 0원을 거슬러주는건 없기 때문에 - 0번째 index는 사용하지 않음
        let dy = Array.from({ length: m + 1 }, () => 1000);
        dy[0] = 0;

        //#POINT: 동전 배열이 outer for
        for (let i = 1; i < arr.length; i++) {
          for (let j = coin[i]; j <= m; j++) {
            dy[j] = Math.min(dy[j], dy[j - coin[i]] + 1);
            console.log({ dy });
            debugger;
          }
        }
        answer = dy[m];
        return answer;
      }

      let arr = [1, 2, 5];
      console.log(solution(15, arr));
    </script>
  </body>
</html>
