4-5.K번째큰수
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
      현수는 1부터 100사이의 자연수가 적힌 N장의 카드를 가지고 있습니다.
      같은 숫자의 카드가 여러장 있을 수 있습니다.
      현수는 이 중 3장을 뽑아 각 카드에 적힌 수를 합한 값을 기록하려 고 합니다.
      3장을 뽑을 수 있는 모든 경우를 기록합니다.
      기록한 값 중 K번째로 큰 수를 출력 하는 프로그램을 작성하세요.
      만약 큰 수부터 만들어진 수가 [25 25] [23 23] 22 20 19......이고 K값이 3이라면 K번째 큰 값 은 22입니다.

      입력설명
      첫 줄에 자연수 N(3<=N<=100)과 K(1<=K<=50) 입력되고, 그 다음 줄에 N개의 카드값이 입력 된다.

      출력설명
      첫 줄에 K번째 수를 출력합니다. K번째 수는 반드시 존재합니다.

      입력예제 1
      10 3
      13 15 34 23 45 65 33 11 26 42

      출력예제 1
      143
     -->
    <script>
      // 풀어봄
      function solution(n, k, card) {
        let answer;
        let sum3NumArr = [];
        // n = card.length
        /*
          #POINT: j, s의 초기값!
            * j=0, s=0으로 하면 같은 값을 두번 사용하기 때문에 안됨.
        */
        for (let i = 0; i < card.length; i++) {
          for (let j = i + 1; j < card.length; j++) {
            for (let s = j + 1; s < card.length; s++) {
              sum3NumArr.push(card[i] + card[j] + card[s]);
            }
          }
        }

        let result = new Set([...sum3NumArr]);
        let sortedArr = [...result].sort((a, b) => b - a);
        answer = sortedArr[k - 1];
        return answer;
      }

      let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
      console.log(solution(10, 3, arr));
    </script>

    <script>
      // 해석지
      (() => {
        function solution1(n, k, card) {
          let answer;
          let tmp = new Set();
          for (let i = 0; i < n; i++) {
            for (let j = i + 1; j < n; j++) {
              for (let k = j + 1; k < n; k++) {
                tmp.add(card[i] + card[j] + card[k]);
              }
            }
          }
          let a = Array.from(tmp).sort((a, b) => b - a);
          answer = a[k - 1];
          return answer;
        }

        let arr = [13, 15, 34, 23, 45, 65, 33, 11, 26, 42];
        console.log(solution1(10, 3, arr));
      })();
    </script>
  </body>
</html>
