10-5.최대점수구하기(냅색을이용한조합)
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(m, arr) {
        let answer = 0;
        let dy = Array.from({ length: m + 1 }, () => 0);

        for (let i = 0; i < arr.length; i++) {
          let ps = arr[i][0]; // problem solve
          let pt = arr[i][1]; // problem time

          // #point: 역방향으로 순회한다.
          // 정방향으로 하면 10점짜리 5분만에 풀은 문제를 하면 dy배열에 중복으로 사용할 수 있기 때문에
          for (let j = m; j >= pt; j--) {
            dy[j] = Math.max(dy[j], dy[j - pt] + ps);
          }
        }

        answer = dy[m];
        return answer;
      }

      let arr = [
        [10, 5],
        [25, 12],
        [15, 8],
        [6, 3],
        [7, 4],
      ];
      console.log(solution(20, arr)); // 41
    </script>
  </body>
</html>
