  <body>
    <!--
      N개의 수로 이루어진 수열이 주어집니다.
      이 수열에서 "연속부분수열"의 합이 특정숫자 M이 되는 경우가 몇 번 있는지 구하는 프로그램을 작성하세요.
      만약 N=8, M=6이고 수열이 다음과 같다면
      1 2 1 3 1 1 1 2
      합이 6이 되는 "연속부분수열"은 {2, 1, 3}, {1, 3, 1, 1}, {3, 1, 1, 1}로 총 3가지입니다.

      ▣ 입력설명
      첫째 줄에 N(1≤N≤100,000), M(1≤M≤100,000,000)이 주어진다. 수열의 원소값은 1,000을 넘지 않는 자연수이다.

      ▣ 출력설명
      첫째 줄에 경우의 수를 출력한다.

      ▣ 입력예제 1
      86 12131112

      ▣ 출력예제 1
      3
     -->

    <!-- 내해석본 -->
    <!--
        # lt, rt 2point  algorithms
          * 이중 for문을 을 2point algorithms으로 빅오표기번 n제곱에서 n으로 줄일 수 있다.
      -->
    <script>
      function solution(m, arr) {
        let answer = 0;
        let lt = (rt = 0); // left, right
        let sum = 0;

        for (let rt = 0; rt < arr.length; rt++) {
          if (sum > m) {
            sum = sum - arr[lt];
            lt++;
          } else if (sum < m) {
            sum += arr[rt];
          }

          if (sum === m) {
            answer++;
            sum = sum - arr[lt];
          }
        }

        return answer;
      }

      let a = [1, 2, 1, 3, 1, 1, 1, 2];
      console.log(solution(6, a));
    </script>

    <!-- 해석본 -->
    <script>
      (() => {
        function solution(m, arr) {
          let answer = 0,
            lt = 0,
            sum = 0;
          for (let rt = 0; rt < arr.length; rt++) {
            sum += arr[rt];
            if (sum === m) answer++;
            while (sum >= m) {
              sum -= arr[lt++];
              if (sum === m) answer++;
            }
          }
          return answer;
        }

        let a = [1, 2, 1, 3, 1, 1, 1, 2];
        console.log(solution(6, a));
      })();
    </script>
  </body>
