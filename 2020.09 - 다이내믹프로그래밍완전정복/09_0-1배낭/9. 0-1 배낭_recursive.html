    <script>
      /*
      가방수하량: C

      물건무게: weight
      물건가격: value
      상점에 있는 물건 개수: n
    */
      function knapSack(C, weight, value, n) {
        // 종료 조건: 남은 물건이 없거나 배낭이 가득 찼을 때
        if (n <= 0 || C <= 0) {
          return 0;
        }

        // n번째 물건의 무게가 C보다 크면 그 물건은 넣을 수 없다.
        // 하지만 남은 물건 중에 C보다 작은 다른 물건이 있을 수 있어 재귀호출
        if (weight[n - 1] > C) {
          return knapSack(C, weight, value, n - 1);
        }

        // n번째 물건을 배낭에 넣는 경우
        var carry =
          value[n - 1] + knapSack(C - weight[n - 1], weight, value, n - 1);

        // n번째 물건을 배낭에 넣지 않는 경우
        var leave = knapSack(C, weight, value, n - 1);

        return Math.max(carry, leave);
      }

      var C = 5;
      var weight = [2, 3, 4, 5];
      var value = [3, 4, 5, 6];
      console.log(knapSack(C, weight, value, weight.length));
    </script>
