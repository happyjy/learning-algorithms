    <!--
      선생님은 올해 졸업하는 반 학생들에게 졸업선물을 주려고 합니다.
      학생들에게 인터넷 쇼핑몰에서 각자 원하는 상품을 골라 그 상품의 가격과 배송비를 제출하라고 했습니다.
      선생님이 가지고 있는 예산은 한정되어 있습니다.
      현재 예산으로 최대 몇 명의 학생에게 선물을 사줄 수 있는지 구하는 프로그램을 작성하세요.
      선생님은 상품 하나를 50% 할인해서(반가격) 살 수 있는 쿠폰을 가지고 있습니다.
      배송비는 할인에 포함되지 않습니다.

      ▣ 입력설명
      첫 번째 줄에 반 학생수 N(1<=N<=1000)과 예산 M(1<=M<=100,000,000)이 주어진다.
      두 번째 줄부터 N줄에 걸쳐 각 학생들이 받고 싶은 상품의 가격과 배송비가 입력됩니다.
      상품가격과 배송비는 각각 100,000을 넘지 않습니다.
      상품가격은 짝수로만 입력됩니다.

      ▣ 출력설명
      첫 번째 줄에 선생님이 현재 예산으로 선물할 수 있는 최대 학생수를 출력합니다.
      선생님 최소한 1개 이상의 상품을 살 수 있는 예산을 가지고 있습니다.

      ▣ 입력예제 1
      5  28

      6  6
      2  2
      4  3
      4  5
      10 3

      ▣ 출력예제 1
      4

      출력설명
      (2, 2), (4, 3), (4, 5)와 (10, 3)를 할인받아 (5, 3)에 사면 비용이 4+7+9+8=28입니다.
    -->
    <script>
      function solution(m, product) {
        let answer = 0;
        let n = product.length;
        product.sort((a, b) => a[0] + a[1] - (b[0] + b[1]));
        let max = Number.MIN_SAFE_INTEGER;

        let sum = 0;
        let count = 0;
        let budget = m;

        // i: 할인 계산 대상 index
        for (let i = 0; i < product.length; i++) {
          // # POINT: 할인 받은걸 먼저 예산(m)에서 빼주고 시작하고
          //          나머지 적은 물건+배송가격부터 빼주면 원하는 값을 얻을 수 있다.
          budget -= product[i][0] / 2 + product[i][1];
          for (let j = 0; j < product.length; j++) {
            // product[i][0]: 물건
            // product[i][1]: 배송비
            // i번째 물건 할인
            if (i !== j) {
              budget -= product[i][0] + product[j][1];
            }

            if (budget > 0) {
              ++count;
            } else {
              break;
            }
          }
          if (max < count) {
            budget = m;
            max = count;
            count = 0;
          }
        }

        answer = max;

        return answer;
      }
